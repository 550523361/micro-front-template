<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<link href="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">

<body>
  <section style="padding: 20px; ">
    <h1 style="color: green; margin-bottom: 20px;">服务端渲染 - A 页面</h1>
    <input type="text" id="input" class="form-control" placeholder="请输入内容" />
  </section>
</body>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>

  (function () {
    function dispatch(action) {
      if (!window.store) return;

      return window.store.dispatch(action);
    }

    function subscribe(fn) {
      if (!window.store) return;

      return window.store.subscribe(fn);
    }

    function getState() {
      if (!window.store) return {};

      return window.store.getState();
    }

    var unSubscribe = null;
    window.child = {
      mount: function () {
        var input = $("#input");
        input.val(getState().text);

        input.keyup(function (e) {
          var val = e.target.value;
          dispatch({
            type: "SET_TEXT",
            payload: val
          });
        });
      },

      unmount: function () {
      }
    }
  }())
</script>
<script src="/jquery/js/export.js"></script>

</html>
